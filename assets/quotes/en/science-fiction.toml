author = "Antoine de Saint-Exupéry"
date = "1943"
source = "The Little Prince"

[[quotes]]
text = "'People where you live,' said the little prince, 'grow five thousand roses in one garden... yet they don't find what they're looking for.'"
author = "Antoine de Saint-Exupéry"
date = "1943"
source = "The Little Prince"

[[quotes]]
text = "The eyes are blind. One must look with the heart."
author = "Antoine de Saint-Exupéry"
date = "1943"
source = "The Little Prince"

[[quotes]]
text = "Here is my secret. It is very simple: One sees clearly only with the heart. What is essential is invisible to the eye."
author = "Antoine de Saint-Exupéry"
date = "1943"
source = "The Little Prince"

[[quotes]]
text = "It's the possibility of having a dream come true that makes life interesting."
author = "Antoine de Saint-Exupéry"
date = "1943"
source = "The Little Prince"

[[quotes]]
text = "All grown-ups were once children... but only a few of them remember it."
author = "Antoine de Saint-Exupéry"
date = "1943"
source = "The Little Prince"

[[quotes]]
text = "The important thing is not to be in love, but to love."
author = "Antoine de Saint-Exupéry"
date = "1943"
source = "The Little Prince"

[[quotes]]
text = "What makes the desert beautiful is that somewhere it hides a well."
author = "Antoine de Saint-Exupéry"
date = "1943"
source = "The Little Prince"

[[quotes]]
text = "You – you alone will have the stars as no one else has them... In one of the stars I shall be living. In one of them I shall be laughing."
author = "Antoine de Saint-Exupéry"
date = "1943"
source = "The Little Prince"

[[quotes]]
text = "It is much more difficult to judge oneself than to judge others. If you succeed in judging yourself rightly, then you are indeed a man of true wisdom."
author = "Antoine de Saint-Exupéry"
date = "1943"
source = "The Little Prince"

[[quotes]]
text = "You – you alone will have the stars as no one else has them... In one of the stars I shall be living. In one of them I shall be laughing."
author = "Antoine de Saint-Exupéry"
date = "1943"
source = "The Little Prince"

[[quotes]]
text = "To me, you will be unique in all the world. To me, you will be unique in all the world."
author = "Antoine de Saint-Exupéry"
date = "1943"
source = "The Little Prince"

[[quotes]]
text = "The saddest aspect of life right now is that science gathers knowledge faster than society gathers wisdom."
author = "Isaac Asimov"
date = "1989"
source = "The Roving Mind"

[[quotes]]
text = "Violence is the last refuge of the incompetent."
author = "Isaac Asimov"
date = "1951"
source = "Foundation"

[[quotes]]
text = "It is change, continuing change, inevitable change, that is the dominant factor in society today. No sensible decision can be made any longer without taking into account not only the world as it is, but the world as it will be."
author = "Isaac Asimov"
date = "1983"
source = "The Roving Mind"

[[quotes]]
text = "I do not fear computers. I fear the lack of them."
author = "Isaac Asimov"
date = "1984"
source = "The Roving Mind"

[[quotes]]
text = "Science fiction is the only genre that allows us to examine the human condition."
author = "Isaac Asimov"
date = "1980"
source = "The Bicentennial Man"

[[quotes]]
text = "A sense of humor is the ability to understand a joke and that the joke is oneself."
author = "Isaac Asimov"
date = "1985"
source = "The Roving Mind"

[[quotes]]
text = "The true delight is in the finding out, rather than in the knowing."
author = "Isaac Asimov"
date = "1981"
source = "The New Intelligent Man's Guide to Science"

[[quotes]]
text = "Self-education is, I firmly believe, the only kind of education there is."
author = "Isaac Asimov"
date = "1982"
source = "The Roving Mind"

[[quotes]]
text = "The most exciting phrase to hear in science, the one that heralds new discoveries, is not ‘Eureka!’ but ‘That’s funny…’"
author = "Isaac Asimov"
date = "1972"
source = "The Roving Mind"

[[quotes]]
text = "I have no patience with people who don’t want to understand things."
author = "Isaac Asimov"
date = "1984"
source = "The Roving Mind"

[[quotes]]
text = "The greatest discoveries always come from the people who think the most simple things are the most profound."
author = "Isaac Asimov"
date = "1983"
source = "The Roving Mind"

[[quotes]]
text = "Life is pleasant. Death is peaceful. It’s the transition that’s troublesome."
author = "Isaac Asimov"
date = "1982"
source = "The End of Eternity"

[[quotes]]
text = "It is not only the living that are haunted by the dead, but the dead are haunted by the living."
author = "Isaac Asimov"
date = "1985"
source = "The Bicentennial Man"

[[quotes]]
text = "It’s not the people who do the killing. It’s the ideas."
author = "Isaac Asimov"
date = "1952"
source = "The Caves of Steel"

[[quotes]]
text = "To confine our attention to terrestrial matters would be to limit the human spirit."
author = "Isaac Asimov"
date = "1972"
source = "The Asimov Chronicles"

[[quotes]]
text = "Nothing in the world can help us unless we help ourselves."
author = "Isaac Asimov"
date = "1980"
source = "The Roving Mind"

[[quotes]]
text = "The individual’s self-interest is a good basis for social order, but it is not sufficient."
author = "Isaac Asimov"
date = "1975"
source = "The Roving Mind"

[[quotes]]
text = "I believe that the only way to learn the truth is to constantly question everything you are told, even by the best sources."
author = "Isaac Asimov"
date = "1984"
source = "The Roving Mind"

[[quotes]]
text = "A good science fiction story should be set in a world of the future, but still talk about the present."
author = "Isaac Asimov"
date = "1982"
source = "The Roving Mind"