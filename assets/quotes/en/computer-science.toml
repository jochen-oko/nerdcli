[[quotes]]
text = "The best way to get a good idea is to get lots of ideas."
author = "Donald Knuth"
date = "1990"
source = "Interview with Wired"

[[quotes]]
text = "Algorithms are the soul of computer science. They turn problems into solutions."
author = "Donald Knuth"
date = "1998"
source = "The Art of Computer Programming"

[[quotes]]
text = "There are only two hard things in computer science: cache invalidation and naming things."
author = "Donald Knuth"
date = "2000"
