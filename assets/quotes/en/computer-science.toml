[[quotes]]
text = "The only way to do great work is to love what you do."
author = "Donald Knuth"
date = "1999"
source = "Interview with Computerworld"

[[quotes]]
text = "A computer science student should know how to prove that an algorithm is correct. It is one of the most valuable skills that they can learn."
author = "Donald Knuth"
date = "1996"
source = "On Teaching Computer Science"

[[quotes]]
text = "When in doubt, leave it out."
author = "Donald Knuth"
