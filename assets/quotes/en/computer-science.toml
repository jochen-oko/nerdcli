[[quotes]]
text = "The best way to learn is to teach."
author = "Donald Knuth"
date = "1988"
source = "On Teaching Computer Science"

[[quotes]]
text = "An algorithm must be seen to be believed."
author = "Donald Knuth"
date = "1974"
source = "The Art of Computer Programming"

[[quotes]]
text = "Beware of bugs in the above code; I have only proved it correct, not tried it."
author = "Donald Knuth"
date = "1974"
source = "The Art of Computer Programming"

[[quotes]]
text = "There’s no reason why anyone would want a computer in their home."
author = "Donald Knuth"
date = "1977"
source = "Interview with The New York Times"

[[quotes]]
text = "I believe in the notion that you should keep learning new things. You don’t just stop after learning one thing and say that’s enough."
author = "Donald Knuth"
date = "2001"
source = "Interview with The Register"

[[quotes]]
text = "Every problem in computer science can be solved by adding another layer of indirection. Except for the problem of too many layers of indirection."
author = "Donald Knuth"
date = "1992"
source = "Interview with the ACM"

[[quotes]]
text = "Software gets slower faster than hardware gets faster."
author = "Donald Knuth"
date = "2004"
