source = "Interview with Wired"

[[quotes]]
text = "Free software is a matter of liberty, not price. To understand the concept, you should think of ‘free’ as in ‘free speech,’ not as in ‘free beer.’"
author = "Richard Stallman"
date = "1983"
source = "The GNU Manifesto"

[[quotes]]
text = "When we speak of free software, we are referring to freedom, not price. To understand this concept, you must think of ‘free’ as in ‘free speech,’ not as in ‘free beer.’"
author = "Richard Stallman"
date = "1983"
source = "The GNU Manifesto"

[[quotes]]
text = "The free software movement is about freedom, not just free beer. We want users to have control over the software they use."
author = "Richard Stallman"
date = "2004"
source = "Interview with ZDNet"

[[quotes]]
text = "I have dedicated my life to the idea that software should be free, not just for personal use, but for society’s benefit."
author = "Richard Stallman"
date = "2000"
source = "Personal Statement"

[[quotes]]
text = "We are not a business. We are a movement. We don’t aim to make profits, we aim to spread freedom."
author = "Richard Stallman"
date = "2001"
source = "Speech at a Free Software Conference"

[[quotes]]
text = "The essential idea of free software is that it is software that respects the freedom of the user. If you don’t have the freedom to run, copy, distribute, change, and study the software, it’s not free software."
author = "Richard Stallman"
date = "1996"
source = "The GNU General Public License"

[[quotes]]
text = "If you don’t have freedom in your computing, you can’t be truly free. You’re controlled by the software."
author = "Richard Stallman"
date = "2004"
source = "Speech at the MIT"

[[quotes]]
text = "Proprietary software is an injustice. It’s not just about competition. It’s about whether we are giving users their freedom or taking it away."
author = "Richard Stallman"
date = "2003"
source = "Speech on Software Freedom"

[[quotes]]
text = "If you use proprietary software, you’re giving up control over your computer. That’s a moral issue."
author = "Richard Stallman"
date = "2006"
source = "Interview with Linux Magazine"

[[quotes]]
text = "The philosophy of freedom is the only rational philosophy, and the only one that can create a world that is truly free."
author = "Richard Stallman"
date = "2009"
source = "Speech at the Free Software Foundation"

[[quotes]]
text = "We should not be afraid of making software free. The freedom to share and improve software is one of the most important freedoms."
author = "Richard Stallman"
date = "2010"
source = "Speech on Free Software"

[[quotes]]
text = "The right to modify and redistribute software is crucial for the freedom of the user. Without this right, you’re just a puppet of the software creator."
author = "Richard Stallman"
date = "2001"
source = "GNU Public License"

[[quotes]]
text = "Software is not just an application. It is a part of a larger world that can shape the way we think, act, and relate to each other."
author = "Richard Stallman"
date = "2008"
source = "Personal Statement"

[[quotes]]
text = "The more software becomes proprietary, the more users are locked into systems that they can’t control or change."
author = "Richard Stallman"
date = "2004"
source = "Speech on Free Software"

[[quotes]]
text = "By using free software, you are contributing to the liberation of everyone. You help to ensure that the future is one in which people control their tools, rather than the tools controlling people."
author = "Richard Stallman"
date = "2000"
source = "Speech on Free Software"

[[quotes]]
text = "The user’s freedom to use, share, and modify software is an essential human right."
author = "Richard Stallman"
date = "2007"
source = "Speech on Digital Rights"

[[quotes]]
text = "With free software, users gain power and control over their computing environment, instead of being slaves to proprietary software."
author = "Richard Stallman"
date = "2004"
source = "Speech on Free Software"

[[quotes]]
text = "In the end, the goal of the free software movement is not just to make software free, but to help people become free."
author = "Richard Stallman"
date = "2001"
source = "GNU General Public License"

[[quotes]]
text = "Proprietary software is a tool for control. Free software gives control back to the user."
author = "Richard Stallman"
date = "2004"
source = "Speech on Free Software"

[[quotes]]
text = "We must protect the freedom of users by creating software that allows them to control their machines. If they don’t control the machine, it controls them."
author = "Richard Stallman"
date = "2003"
source = "Speech at the Free Software Foundation"

[[quotes]]
text = "Software should be like a library book, where the user has the freedom to use, modify, and pass it on to others."
author = "Richard Stallman"
date = "1996"
source = "GNU General Public License"

[[quotes]]
text = "I’m a big believer in the fact that you should have the freedom to do what you want with the software."
author = "Linus Torvalds"
date = "2003"
source = "Interview with Wired"

[[quotes]]
text = "Talk is cheap. Show me the code."
author = "Linus Torvalds"
date = "2000"
source = "Comment on Linux Kernel Mailing List"

[[quotes]]
text = "I don’t know what the future holds, but I know that the future will be open, because the people are driving it that way."
author = "Linus Torvalds"
date = "2010"
source = "Interview with Linux Magazine"

[[quotes]]
text = "I am a programmer. That’s my job. I’m not trying to do anything heroic or change the world. I’m just trying to write some software."
author = "Linus Torvalds"
date = "2005"
source = "Interview with Newsweek"

[[quotes]]
text = "Software is like sex: it’s better when it’s free."
author = "Linus Torvalds"
date = "2001"
source = "Interview with the New York Times"

[[quotes]]
text = "The Linux philosophy is 'laugh in the face of danger'. ‘Oh, you’re doing something really dangerous? Well, I’m going to do it anyway.’"
author = "Linus Torvalds"
date = "2001"
source = "Interview with ZDNet"

[[quotes]]
text = "It’s not about making money, it’s about making something you’re proud of."
author = "Linus Torvalds"
date = "2000"
source = "Comment on Linux Kernel Mailing List"

[[quotes]]
text = "I'm basically a person who likes to do things, not to talk about them."
author = "Linus Torvalds"
date = "2002"
source = "Interview with Wired"

[[quotes]]
text = "I’m a huge believer in the fact that in the end, open source is a way for people to collaborate and build something together."
author = "Linus Torvalds"
date = "2003"
source = "Interview with Linux Journal"

[[quotes]]
text = "I'm not a huge fan of the 'hero' type of leadership. I don’t think people should be expecting one person to save the world."
author = "Linus Torvalds"
date = "2007"
source = "Interview with TechCrunch"

[[quotes]]
text = "The key thing about Linux is that it’s a collaborative effort, and it’s being developed by many people."
author = "Linus Torvalds"
date = "2004"
source = "Interview with Linux Magazine"

[[quotes]]
text = "I’m not a religious person. I don’t have any deep belief in things, except in writing good software."
author = "Linus Torvalds"
date = "2007"
source = "Interview with TechRadar"

[[quotes]]
text = "You’re doing it wrong if you’re not getting better every day."
author = "Linus Torvalds"
date = "2003"
source = "Interview with ZDNet"

[[quotes]]
text = "I don’t want to be part of the corporate world. I want to be able to create stuff and share it with others."
author = "Linus Torvalds"
date = "2005"
source = "Interview with Wired"

[[quotes]]
text = "In the end, the Linux community wins because it’s not about one person. It’s about the collective."
author = "Linus Torvalds"
date = "2006"
source = "Interview with the Register"

[[quotes]]
text = "I don't want to sound like a total jerk, but this is how I feel: I think, on the whole, the open-source movement has been extremely successful."
author = "Linus Torvalds"
date = "2001"
source = "Interview with Linux Journal"

[[quotes]]
text = "I have no interest in being a leader. I just want to build something good."
author = "Linus Torvalds"
date = "2004"
source = "Interview with ComputerWorld"

[[quotes]]
text = "If you get into the situation where people are arguing about the specific way of doing things, then you’ve missed the point."
author = "Linus Torvalds"
date = "2005"
source = "Interview with Wired"

[[quotes]]
text = "Linux is not about being the best, it’s about being the most useful."
author = "Linus Torvalds"
date = "2001"
source = "Comment on Linux Kernel Mailing List"

[[quotes]]
text = "I think the open-source community is one of the best things that has happened to the world of computing."
author = "Linus Torvalds"
date = "2003"
source = "Interview with Wired"

[[quotes]]
