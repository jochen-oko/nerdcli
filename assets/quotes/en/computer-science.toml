text = "Science is what we understand well enough to explain to a computer. Art is everything else we do."
author = "Donald Knuth"
date = "1986"
source = "The Art of Computer Programming"

[[quotes]]
text = "If you optimize everything, you will always be unhappy."
author = "Donald Knuth"
date = "2005"
source = "Interview with Wired"

[[quotes]]
text = "We are not trying to produce people who are trained in specific technologies. We’re trying to produce people who are intelligent, creative, and flexible, and who can do just about anything they want to do."
author = "Donald Knuth"
date = "2003"
source = "Interview with Wired"

[[quotes]]
text = "Programming is not easy like Sunday morning, it is silent poetry."
author = "Donald Knuth"
date = "2006"
